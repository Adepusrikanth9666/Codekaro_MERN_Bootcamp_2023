<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img class="bg-img" src="./Images/Netflix_bg.jpg" alt="netflix_bg" />
      <div class="bg-shades"></div>
      <div class="content">
        <h1 class="bg-title">
          The biggest Indian hits. The best Indian stories. All streaming here.
        </h1>
        <h2 class="bg-sub-title">Watch anywhere. Cancel anytime.</h2>
        <h2 class="bg-text">
          Ready to watch? Enter your email to create or restart your membership.
        </h2>
        <div class="bg-input-container">
          <input type="text" class="bg-input" placeholder="Email address" />
          <button class="bg-getstarted">Get Started ></button>
        </div>
      </div>
    </div>
